<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>疯狂星期四</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
    background-color: #f5f5f0;
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.container {
    text-align: center;
    padding: 20px;
    max-width: 400px;
    width: 100%;
}
.avatar {
    width: 128px;
    height: 128px;
    border-radius: 50%;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
}
.avatar::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.8) 50%,
        rgba(255, 255, 255, 0) 100%
    );
    transform: rotate(45deg);
    transition: all 0.5s;
    opacity: 0;
}
.avatar:hover::before {
    animation: shine 0.5s;
}
@keyframes shine {
    0% {
        top: -50%;
        left: -50%;
        opacity: 1;
    }
    100% {
        top: 150%;
        left: 150%;
        opacity: 0;
    }
}
h1 {
    font-size: 24px;
    margin-bottom: 10px;
}
p {
    font-size: 14px;
    margin-bottom: 15px;
}
.location {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.icon {
    width: 20px;
    height: 20px;
    margin-right: 5px;
}
.nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
}
.nav a {
    text-decoration: none;
    color: #333;
    font-size: 20px;
    padding: 8px 25px;
    border-radius: 30px;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
}
.nav a:hover {
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    transform: translateY(-2px);
}
.nav a:active {
    transform: translateY(1px);
}

@media (max-width: 480px) {
    .container {
        padding: 15px;
    }
    /* .nav {
        flex-direction: column;
    }
    .nav a {
        width: 100%;
    } */
}
</style>
</head>
